name: paystreet
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  intl: ^0.18.1
  logger: ^2.1.0
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0
  flutter_staggered_grid_view: ^0.7.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf
    - family: Prompt
      fonts:
        - asset: assets/fonts/prompt/Prompt-Black.ttf
        - asset: assets/fonts/prompt/Prompt-BlackItalic.ttf
        - asset: assets/fonts/prompt/Prompt-Bold.ttf
        - asset: assets/fonts/prompt/Prompt-BoldItalic.ttf
        - asset: assets/fonts/prompt/Prompt-ExtraBold.ttf
        - asset: assets/fonts/prompt/Prompt-ExtraBoldItalic.ttf
        - asset: assets/fonts/prompt/Prompt-ExtraLight.ttf
        - asset: assets/fonts/prompt/Prompt-SemiBold.ttf
        - asset: assets/fonts/prompt/Prompt-Regular.ttf
        - asset: assets/fonts/prompt/Prompt-Medium.ttf

